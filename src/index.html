<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search images</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <form class="search-form" id="search-form">
        <input
          class="search-form-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-form-btn" type="submit">Search</button>
      </form>
      <div class="infinite-scroll pretty p-switch p-fill">
        <input class="infinite-scroll-input" type="checkbox" />
        <div class="state p-success">
          <label>Infinite Scroll</label>
        </div>
      </div>
    </header>
    <main>
      <section class="section-gallery">
        <div class="container">
          <ul class="gallery-list" id="gallery-list"></ul>
          <div class="scroll-guard"></div>
          <button type="button" class="load-more">Load more</button>
        </div>
      </section>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
